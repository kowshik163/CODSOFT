<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic fCalculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div id="main">
        <div id="head">Calculator</div>
        <div id="result">0</div>
        <div id="boxes">
            <div class="inbox" id="ac">AC</div>
            <div class="inbox" id="del">del</div>
            <div class="inbox" id="per">%</div>
            <div class="inbox" id="div">/</div>
            <div class="inbox">7</div>
            <div class="inbox">8</div>
            <div class="inbox">9</div>
            <div class="inbox" id="mul">*</div>
            <div class="inbox">4</div>
            <div class="inbox">5</div>
            <div class="inbox">6</div>
            <div class="inbox" id="sub">-</div>
            <div class="inbox">1</div>
            <div class="inbox">2</div>
            <div class="inbox">3</div>
            <div class="inbox" id="add">+</div>
            <div class="inbox">00</div>
            <div class="inbox">0</div>
            <div class="inbox">.</div>
            <div class="inbox" id="equal">=</div>
        </div>
    </div>
</body>
</html>
